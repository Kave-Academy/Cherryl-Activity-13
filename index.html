<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exer 13</title>
    <script src="exer.js"></script>
  </head>
  <body>
    <header></header>
    <article>
      <section>
        <p>
          <b>
            Write a JavaScript program to find the armstrong numbers of 3
            digits.
          </b>
        </p>
        <p>
          Note : An Armstrong number of three digits is an integer such that the
          sum of the cubes of its digits is equal to the number itself.
          <br />
          For example, 371 is an Armstrong number since 3**3 + 7**3 + 1**3 =
          371.
        </p>
      </section>
      <div class="results">
        Number:
        <input type="text" name="number" maxlength="3" required id="number" />
        <button type="button" onclick="run()">Submit</button>
        <div class="resultText">
          <p id="result"></p>
        </div>
      </div>
    </article>
  </body>
</html>
